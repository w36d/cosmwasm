version: 2.1

orbs:
  codecov: codecov/codecov@3.2.0
  win: circleci/windows@5.0

commands:
  check_contract:
    steps:
      - run:
          name: Add wasm32 target
          command: rustup target add wasm32-unknown-unknown && rustup target list --installed
      - run:
          name: Add clippy and rustfmt components
          command: rustup component add clippy rustfmt
      - run:
          name: Check formatting
          command: cargo fmt -- --check
      - run:
          name: Unit tests
          command: cargo unit-test --locked
      - run:
          name: Build wasm binary
          command: cargo wasm --locked
      # After wasm build to ensure target/wasm32-unknown-unknown/release/<contract>.wasm exists
      - run:
          name: Clippy
          command: cargo clippy --all-targets -- -D warnings
      - run:
          name: Integration tests (singlepass backend)
          command: cargo integration-test --locked --no-default-features
      - run:
          name: Build and run schema generator
          command: cargo schema --locked
      - run:
          name: Ensure schemas are up-to-date
          command: |
            CHANGES_IN_REPO=$(git status --porcelain)
            if [[ -n "$CHANGES_IN_REPO" ]]; then
              echo "Repository is dirty. Showing 'git status' and 'git --no-pager diff' for debugging now:"
              git status && git --no-pager diff
              exit 1
            fi

workflows:
  test:
    # Keep those job names in sync with .mergify.yml
    jobs:
      - arm64
      - package_crypto
      - package_check
      - package_schema
      - package_schema_derive
      - package_std
      - package_storage
      - package_vm
      - package_vm_windows
      - contract_burner
      - contract_crypto_verify
      - contract_cyberpunk
      - contract_hackatom
      - contract_ibc_reflect
      - contract_ibc_reflect_send
      - contract_floaty
      - contract_queue
      - contract_reflect
      - contract_staking
      - contract_virus
      - fmt
      - fmt_extra
      - clippy:
          matrix:
            parameters:
              # Run with MSRV and some modern stable Rust
              rust-version: ["1.65.0", "1.68.2"]
      - benchmarking:
          requires:
            - package_vm
            - package_crypto
          filters:
            branches:
              only:
                # Long living branches
                - main
                - /^[0-9]+\.[0-9]+$/
                # Add your branch here if benchmarking matters to your work
                - fix-benchmarking
                - w3
      # - coverage # disabled temporarily because Rust version is too low
  deploy:
    jobs:
      - build_and_upload_devcontracts:
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+.*/
            branches:
              ignore: /.*/
  cron_jobs:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - deadlinks

