            docker run --security-opt seccomp=unconfined -v "${PWD}:/volume" xd009642/tarpaulin:0.21.0 \
              sh -c "$CRYPTO && $DERIVE && $SCHEMA && $STD && $STORAGE"
      - codecov/upload:
          file: reports/crypto/cobertura.xml
          flags: cosmwasm-crypto
      - codecov/upload:
